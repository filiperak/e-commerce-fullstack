<!DOCTYPE html>

<head>

<body>

    <script>
        async function fetchdata(){
            try{
                const response = await fetch('http://localhost:5000/items')
                const result = await response.json();
                console.log(result[0].products)
            }catch(e){
                console.log(e)
            }
        }
        fetchdata()
    </script>
